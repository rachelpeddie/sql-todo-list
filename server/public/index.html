<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Muli:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <div id="input-div">
        <input type="text" placeholder="new task" id="task-input">
        <button id="btn-add-task">Add Task</button>
    </div>
    <table>
        <thead>
            <tr>
                <th id="task-header">Task</th>
                <th id="status-header">Status</th>
                <th id="delete-header"></th>
                <th id="completed-header"></th>
            </tr>
        </thead>
        <tbody id="task-list">
        </tbody>
    </table>
</body>
</html>
